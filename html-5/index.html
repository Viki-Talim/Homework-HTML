<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- https://i.pinimg.com/1200x/df/51/76/df5176e02dcb0bd1155896b2d7e5a830.jpg -->

    <div class="travel-card">
      <div class="card-info">
        <h1>Rome</h1>
        <p>Starting from</p>
        <h3>$1,499</h3>
      </div>

      <button class="exp-btn">Explore now</button>
    </div>
    <!-- https://s3-alpha.figma.com/hub/file/4887394744/04f27027-897e-43d2-a993-f9c6eb92cdce-cover.png -->
    <div class="card-container">
      <div class="weather-card">
        <button class="search-btn">SEARCH</button>
        <div class="card-info">
          <img src="images/869869.png" alt="Sunny" class="image" />
          <h1>27°C</h1>
          <h2>Rome, Italy</h2>
        </div>

        <div class="weather-details">
          <div class="item-humid">
            <div class="top-row">
              <img src="images/13944027.png" alt="Humidity" class="img-1" />
              <span class="label"> 48%<br />Humidity </span>
            </div>
          </div>

          <div class="item-wind">
            <div class="top-row">
              <img src="images/17895434.png" alt="Wind" class="img-2" />
              <span class="label1">18km/h<br />Wind Speed </span>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-card2">
        <button class="search-btn">SEARCH</button>
        <div class="card-info">
          <img src="images/1163661cloud.png" alt="Cloudy" class="image" />
          <h1>19°C</h1>
          <h2>Milan, Italy</h2>
        </div>
        <div class="weather-details">
          <div class="item-humid">
            <div class="top-row">
              <img src="images/13944027.png" alt="Humidity" class="img-1" />
              <span class="label"> 36%<br />Humidity </span>
            </div>
          </div>

          <div class="item-wind">
            <div class="top-row">
              <img src="images/17895434.png" alt="Wind" class="img-2" />
              <span class="label1">32km/h<br />Wind Speed </span>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-card3">
        <button class="search-btn">SEARCH</button>
        <div class="card-info">
          <img src="images/sunny-cloud.png" alt="Partly sunny" class="image" />
          <h1>22°C</h1>
          <h2>Naples, Italy</h2>
        </div>

        <div class="weather-details">
          <div class="item-humid">
            <div class="top-row">
              <img src="images/13944027.png" alt="Humidity" class="img-1" />
              <span class="label"> 22%<br />Humidity </span>
            </div>
          </div>

          <div class="item-wind">
            <div class="top-row">
              <img src="images/17895434.png" alt="Wind" class="img-2" />
              <span class="label1">12km/h<br />Wind Speed </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
