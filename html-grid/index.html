<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixbook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-title">
        <h1 class="title">Pick the perfect theme for your story</h1>
      </div>
      <div class="buttons">
        <button class="btn">Travel</button>
        <button class="btn">Simple</button>
        <button class="btn">Family</button>
        <button class="btn">Wedding</button>
        <button class="btn">All</button>
      </div>
      <div class="grid">
        <div class="grid-item">
          <img src="images/Screenshot_1.png" alt="Italian Summer" />
        </div>
        <div class="grid-item">
          <img src="images/Screenshot_2.png" alt="Italian Summer" />
        </div>
        <div class="grid-item-middle">
          <img src="images/big-pic.webp" alt="Italian Summer" />
        </div>
        <div class="grid-item">
          <img src="images/Screenshot_6.png" alt="Italian Summer" />
        </div>
        <div class="grid-item">
          <img src="images/Screenshot_5.png" alt="Italian Summer" />
        </div>
        <div class="grid-item">
          <img src="images/Screenshot_8.png" alt="Italian Summer" />
        </div>
        <div class="grid-item">
          <img src="images/Screenshot_7.png" alt="Italian Summer" />
        </div>

        <div class="grid-item">
          <img src="images/Screenshot_3.png" alt="Italian Summer" />
        </div>
        <div class="grid-item">
          <img src="images/Screenshot_4.png" alt="Italian Summer" />
        </div>
      </div>
    </div>
  </body>
</html>
